<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Therapy Font</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <div id="auth-status"></div>
    </div>
    
    <form id="login-form" class="admin-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="admin-btn">Login</button>
    </form>
    
    <div id="admin-interface" class="admin-content">
      <h2>Create New Post</h2>
      <div class="admin-form">
        <div class="form-group">
          <label for="post-title">Title</label>
          <input type="text" id="post-title" placeholder="Post title" required>
        </div>
        <div class="form-group">
          <label for="post-content">Content</label>
          <textarea id="post-content" placeholder="Write your post content here..." required></textarea>
        </div>
        
        <div class="form-group">
          <h3>Media Attachments</h3>
          <div class="file-upload">
            <label for="media-upload" class="upload-btn">Choose Files</label>
            <input type="file" id="media-upload" multiple accept="image/*,video/*">
          </div>
          <div id="media-preview" class="media-grid">
            <p>No media selected</p>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" id="publish-btn" class="admin-btn primary">Publish Post</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p id="loading-text">Processing...</p>
  </div>

  <script src="/js/admin.js" type="module"></script>
</body>
</html>
